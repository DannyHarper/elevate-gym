<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css "href="assets/css/style.css">
    <title>Elevate Gym</title>
</head>
<body> 
    <header>
        <nav>
            <a href="index.html" class="logo">Elevate</a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        </header>
        <div id="content">
            <section id="signup-container">
                <h2 id="signup-title">Sign Up</h2>
                <p id="signup-description">Join our community and start your fitness journey with us. Please fill out the form below to create an account.</p>
                <form id="signup-form" action="dannyharper9721@outlook.com" method="POST">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" id="signup-btn">Sign Up</button>
                </form>
            </section>
        </div>
        <footer id="footer">
            <p>&copy; 2024 Elevate Gym</p>
            <div id="social-media-icons">
                <a href="https://www.facebook.com/puregym/?locale=en_GB" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/puregym?lang=en" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/puregymofficial/?hl=en" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/d89ba87955.js" crossorigin="anonymous"></script>


    
</body>
